{% extends "base.html" %}

{% block styles %}
<style>
    .loading-spinner {
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    .modal-body.loading .loading-spinner {
        display: block;
    }
    .modal-body.loading .modal-form-content {
        opacity: 0.5;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Agenda de Atendimentos</h3>
        <a href="{{ url_for('schedule_appointment') }}" class="btn btn-sm btn-outline-primary">Formulário Completo</a>
    </div>
    <div class="card-body">
        <div id='calendar'></div>
    </div>
</div>

<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scheduleModalLabel">Novo Agendamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div class="modal-form-content">
            <form id="scheduleForm">
                <input type="hidden" id="start_datetime">
                
                <div class="mb-3">
                    <label for="patientSelect" class="form-label">Paciente</label>
                    <select class="form-select" id="patientSelect" required></select>
                </div>
                
                <div class="mb-3">
                    <label for="locationInput" class="form-label">Local</label>
                    <input type="text" class="form-control" id="locationInput" value="Clínica">
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="isRecurringCheck">
                    <label class="form-check-label" for="isRecurringCheck">
                        Repetir atendimento
                    </label>
                </div>
                
                <div id="recurrenceOptions" class="border p-3 rounded mb-3" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Repetir nos dias:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="1" id="checkMon">
                                <label class="form-check-label" for="checkMon">Seg</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="2" id="checkTue">
                                <label class="form-check-label" for="checkTue">Ter</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="3" id="checkWed">
                                <label class="form-check-label" for="checkWed">Qua</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="4" id="checkThu">
                                <label class="form-check-label" for="checkThu">Qui</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="5" id="checkFri">
                                <label class="form-check-label" for="checkFri">Sex</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input weekday-check" type="checkbox" value="6" id="checkSat">
                                <label class="form-check-label" for="checkSat">Sáb</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="weeksRepeatInput" class="form-label">Por quantas semanas?</label>
                        <input type="number" class="form-control" id="weeksRepeatInput" value="4" min="1">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notesTextarea" class="form-label">Anotações</label>
                    <textarea class="form-control" id="notesTextarea" rows="3"></textarea>
                </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="saveAppointmentBtn">Salvar Agendamento</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var scheduleModalEl = document.getElementById('scheduleModal');
        var scheduleModal = new bootstrap.Modal(scheduleModalEl);

        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            initialView: 'timeGridWeek',
            slotMinTime: '07:00:00',
            slotMaxTime: '21:00:00',
            events: '/api/appointments',
            editable: true,
            selectable: true,
            
            dateClick: function(info) {
                document.getElementById('scheduleForm').reset();
                $('#recurrenceOptions').hide();
                $('#start_datetime').val(info.date.toISOString());
                
                var formattedDate = info.date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                var formattedTime = info.date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                $('#scheduleModalLabel').text('Novo Agendamento em ' + formattedDate + ' às ' + formattedTime);

                var modalBody = $('.modal-body');
                modalBody.addClass('loading');
                fetch('/api/patients')
                    .then(response => response.json())
                    .then(patients => {
                        var patientSelect = $('#patientSelect');
                        patientSelect.empty();
                        patientSelect.append(new Option('-- Selecione um Paciente --', ''));
                        patients.forEach(p => {
                            patientSelect.append(new Option(p.name, p.id));
                        });
                        modalBody.removeClass('loading');
                    });

                scheduleModal.show();
            }
        });

        calendar.render();

        $('#isRecurringCheck').on('change', function() {
            if ($(this).is(':checked')) {
                $('#recurrenceOptions').slideDown();
            } else {
                $('#recurrenceOptions').slideUp();
            }
        });

        $('#saveAppointmentBtn').on('click', function() {
            var selectedWeekdays = [];
            $('.weekday-check:checked').each(function() {
                selectedWeekdays.push($(this).val());
            });

            var appointmentData = {
                patient_id: $('#patientSelect').val(),
                start_datetime: $('#start_datetime').val(),
                location: $('#locationInput').val(),
                notes: $('#notesTextarea').val(),
                is_recurring: $('#isRecurringCheck').is(':checked'),
                weekdays: selectedWeekdays,
                weeks_to_repeat: $('#weeksRepeatInput').val()
            };

            if (!appointmentData.patient_id) {
                alert('Por favor, selecione um paciente.');
                return;
            }
            if (appointmentData.is_recurring && selectedWeekdays.length === 0) {
                alert('Por favor, selecione pelo menos um dia da semana para a recorrência.');
                return;
            }

            fetch('/api/appointment/create_from_agenda', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(appointmentData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    scheduleModal.hide();
                    calendar.refetchEvents();
                } else {
                    alert('Erro ao salvar: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ocorreu um erro de comunicação com o servidor.');
            });
        });
    });
</script>
{% endblock %}
