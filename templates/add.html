{% extends 'base.html' %}
{% block title %}Agendar Novo Atendimento{% endblock %}
{% block content %}
    <h2>Agendar Novo Atendimento</h2><hr>
    <form method="post">
        <div class="form-group"><label for="nome_paciente">Nome do Paciente</label><input type="text" name="nome_paciente" id="nome_paciente" class="form-control" required></div>
        <div class="form-row">
            <div class="form-group col-md-6"><label for="data_atendimento">Data</label><input type="date" name="data_atendimento" id="data_atendimento" class="form-control" required></div>
            <div class="form-group col-md-6"><label for="hora_atendimento">Hora</label><input type="time" name="hora_atendimento" id="hora_atendimento" class="form-control" required></div>
        </div>
        <div class="form-group"><label for="local">Local do Atendimento</label><input type="text" name="local" id="local" class="form-control" placeholder="Ex: Clínica Matriz, domicílio, etc." required></div>
        <button type="submit" class="btn btn-primary">Agendar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
